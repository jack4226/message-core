<!DOCTYPE html [
    <!ENTITY nbsp "&#160;"> 
]>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:c="http://java.sun.com/jsp/jstl/core">
<h:panelGrid columns="1" styleClass="gettingStartedContent">
	<h:messages styleClass="errors" layout="list" rendered="#{debug.showMessages}"/>
	<h:outputFormat value="#{msgs.siteProfileEditLabel}" styleClass="gridHeader">
	   <f:param value="#{senderData.sender.senderId}"/>
	</h:outputFormat>
	<h:panelGrid columns="3" styleClass="editPaneHeader" 
		columnClasses="promptColumn, inputColumn, messageColumn">
		
		<h:panelGroup>
		<h:outputText value="#{msgs.siteIdPrompt}"/>
		<h:outputText value="*" style="color: red;" rendered="#{senderData.siteMeta.senderId != null}"/>
		</h:panelGroup>
		<h:inputText id="senderid" value="#{senderData.sender.senderId}"
			required="true" label="#{msgs.siteIdPrompt}" 
			binding="#{senderData.senderIdInput}" 
			validator="#{senderData.validatePrimaryKey}"
			readonly="#{senderData.sender.systemSender}"
			maxlength="16" size="16">
			<f:validateLength minimum="1" maximum="16"/>
		</h:inputText>
		<h:message for="senderid" styleClass="errorMessage"/>
		
		<h:panelGroup>
		<h:outputText value="#{msgs.siteNamePrompt}"/>
		<h:outputText value="*" style="color: red;" rendered="#{senderData.siteMeta.senderName != null}"/>
		</h:panelGroup>
		<h:inputText id="sitename" value="#{senderData.sender.senderName}"
			required="true" label="#{msgs.siteNamePrompt}" 
			maxlength="40" size="40">
			<f:validateLength minimum="1" maximum="40"/>
		</h:inputText>
		<h:message for="sitename" styleClass="errorMessage"/>
		
		<h:panelGroup>
		<h:outputText value="#{msgs.domainAddressPrompt}"/>
		<h:outputText value="*" style="color: red;" rendered="#{senderData.siteMeta.domainName != null}"/>
		</h:panelGroup>
		<h:inputText id="domain" value="#{senderData.sender.domainName}"
			required="true" label="#{msgs.domainAddressPrompt}" 
			maxlength="100" size="50">
			<f:validateLength minimum="1" maximum="100"/>
		</h:inputText>
		<h:message for="domain" styleClass="errorMessage"/>
		
		<h:outputText value="#{msgs.webSiteUrlPrompt}"/>
		<h:inputText id="website" value="#{senderData.sender.webSiteUrl}"
			required="false"
			label="#{msgs.webSiteUrlPrompt}" maxlength="255" size="50">
	        	<f:converter converterId="NullableStringConverter"/>
		</h:inputText>
		<h:message for="website" styleClass="errorMessage"/>

		<h:panelGroup>
		<h:outputText value="#{msgs.returnPathLeftPrompt}"/>
		<h:outputText value="*" style="color: red;" rendered="#{senderData.siteMeta.returnPathLeft != null}"/>
		</h:panelGroup>
		<h:inputText id="returnpath" value="#{senderData.sender.returnPathLeft}"
			binding="#{senderData.returnPathLeftInput}"
			required="true" label="#{msgs.returnPathLeftPrompt}" 
			maxlength="50" size="30"
			validator="#{senderData.validateEmailLocalPart}">
			<f:validateLength minimum="1" maximum="50"/>
		</h:inputText>
		<h:message for="returnpath" styleClass="errorMessage"/>

		<h:outputText value="#{msgs.embedEmailIdPrompt}"/>
		<h:selectOneMenu value="#{senderData.sender.embedEmailId}"
			id="emailid" label="#{msgs.embedEmailIdPrompt}">
			<f:selectItems value="#{codes.yesNoItems}"/>
		</h:selectOneMenu>
		<h:message for="emailid" styleClass="errorMessage"/>

		<h:panelGroup>
		<h:outputText value="#{msgs.securityEmailPrompt}"/>
		<h:outputText value="*" style="color: red;" rendered="#{senderData.siteMeta.securityEmail != null}"/>
		</h:panelGroup>
		<h:inputText id="security" value="#{senderData.sender.securityEmail}"
			required="true" label="#{msgs.securityEmailPrompt}" 
			maxlength="255" size="50"
			validator="#{senderData.validateEmailAddress}">
			<f:validateLength minimum="1" maximum="255"/>
		</h:inputText>
		<h:message for="security" styleClass="errorMessage"/>
		
		<h:panelGroup>
		<h:outputText value="#{msgs.custcareEmailPrompt}"/>
		<h:outputText value="*" style="color: red;" rendered="#{senderData.siteMeta.subrCareEmail != null}"/>
		</h:panelGroup>
		<h:inputText id="custcare" value="#{senderData.sender.subrCareEmail}"
			required="true" label="#{msgs.custcareEmailPrompt}" 
			maxlength="255" size="50"
			validator="#{senderData.validateEmailAddress}">
			<f:validateLength minimum="1" maximum="255"/>
		</h:inputText>
		<h:message for="custcare" styleClass="errorMessage"/>
		
		<h:panelGroup>
		<h:outputText value="#{msgs.rmaControlEmailPrompt}"/>
		<h:outputText value="*" style="color: red;" rendered="#{senderData.siteMeta.rmaDeptEmail != null}"/>
		</h:panelGroup>
		<h:inputText id="rmadept" value="#{senderData.sender.rmaDeptEmail}"
			required="true" label="#{msgs.rmaControlEmailPrompt}" 
			maxlength="255" size="50"
			validator="#{senderData.validateEmailAddress}">
			<f:validateLength minimum="1" maximum="255"/>
		</h:inputText>
		<h:message for="rmadept" styleClass="errorMessage"/>
		
		<h:panelGroup>
		<h:outputText value="#{msgs.spamControlEmailPrompt}"/>
		<h:outputText value="*" style="color: red;" rendered="#{senderData.siteMeta.spamCntrlEmail != null}"/>
		</h:panelGroup>
		<h:inputText id="spamctrl" value="#{senderData.sender.spamCntrlEmail}"
			required="true" label="#{msgs.spamControlEmailPrompt}" 
			maxlength="255" size="50"
			validator="#{senderData.validateEmailAddress}">
			<f:validateLength minimum="1" maximum="255"/>
		</h:inputText>
		<h:message for="spamctrl" styleClass="errorMessage"/>
		
		<h:panelGroup>
		<h:outputText value="#{msgs.challengeRespEmailPrompt}"/>
		<h:outputText value="*" style="color: red;" rendered="#{senderData.siteMeta.chaRspHndlrEmail != null}"/>
		</h:panelGroup>
		<h:inputText id="challenge" value="#{senderData.sender.chaRspHndlrEmail}"
			required="true" label="#{msgs.challengeRespEmailPrompt}" 
			maxlength="255" size="50"
			validator="#{senderData.validateEmailAddress}">
			<f:validateLength minimum="1" maximum="255"/>
		</h:inputText>
		<h:message for="challenge" styleClass="errorMessage"/>

		<h:outputText value="#{msgs.useTestAddressPrompt}"/>
		<h:selectOneMenu id="usetest" value="#{senderData.sender.useTestAddr}"
			binding="#{senderData.useTestAddrInput}"
			required="true" label="#{msgs.useTestAddressPrompt}">
			<f:ajax event="change" render="@this"/>
			<f:selectItems value="#{codes.yesNoItems}"/>
		</h:selectOneMenu>
		<h:message for="usetest" styleClass="errorMessage"/>

		<h:outputText value="#{msgs.testFromAddressPrompt}"/>
		<h:inputText id="testfrom" value="#{senderData.sender.testFromAddr}"
			required="false"
			label="#{msgs.testFromAddressPrompt}" maxlength="255" size="50"
			validator="#{senderData.validateEmailAddress}">
	        	<f:converter converterId="NullableStringConverter"/>
		</h:inputText>
		<h:message for="testfrom" styleClass="errorMessage"/>

		<h:outputText value="#{msgs.testToAddressPrompt}"/>
		<h:inputText id="testto" value="#{senderData.sender.testToAddr}"
			required="#{senderData.isUseTestAddrInput}"
			label="#{msgs.testToAddressPrompt}" maxlength="255" size="50"
			validator="#{senderData.validateEmailAddress}">
	        	<f:converter converterId="NullableStringConverter"/>
		</h:inputText>
		<h:message for="testto" styleClass="errorMessage"/>

		<h:outputText value="#{msgs.testReplytoAddressPrompt}"/>
		<h:inputText id="replyto" value="#{senderData.sender.testReplytoAddr}"
			required="false"
			label="#{msgs.testReplytoAddressPrompt}" maxlength="255" size="50"
			validator="#{senderData.validateEmailAddress}">
	        	<f:converter converterId="NullableStringConverter"/>
		</h:inputText>
		<h:message for="replyto" styleClass="errorMessage"/>

		<h:outputText value="#{msgs.isVerpEnabledPrompt}"/>
		<h:selectOneMenu id="useverp" value="#{senderData.sender.verpEnabled}"
			binding="#{senderData.verpEnabledInput}"
			required="true" label="#{msgs.isVerpEnabledPrompt}">
			<f:ajax event="change" render="@this"/>
			<f:selectItems value="#{codes.yesNoItems}"/>
		</h:selectOneMenu>
		<h:message for="useverp" styleClass="errorMessage"/>

		<h:outputText value="#{msgs.verpSubDomainPrompt}"/>
		<h:inputText id="verpsub" value="#{senderData.sender.verpSubDomain}"
			required="false"
			label="#{msgs.verpSubDomainPrompt}" maxlength="50" size="50">
	        	<f:converter converterId="NullableStringConverter"/>
		</h:inputText>
		<h:message for="verpsub" styleClass="errorMessage"/>

		<h:outputText value="#{msgs.verpInboxNamePrompt}"/>
		<h:inputText id="verpinbox" value="#{senderData.sender.verpInboxName}"
			required="#{senderData.isVerpEnabledInput}"
			label="#{msgs.verpInboxNamePrompt}" maxlength="50" size="50">
	        	<f:converter converterId="NullableStringConverter"/>
		</h:inputText>
		<h:message for="verpinbox" styleClass="errorMessage"/>

		<h:outputText value="#{msgs.verpRemoveInboxPrompt}"/>
		<h:inputText id="verpremove" value="#{senderData.sender.verpRemoveInbox}"
			required="#{senderData.isVerpEnabledInput}"
			label="#{msgs.verpRemoveInboxPrompt}" maxlength="50" size="50">
	        	<f:converter converterId="NullableStringConverter"/>
		</h:inputText>
		<h:message for="verpremove" styleClass="errorMessage"/>
	</h:panelGrid>

	<h:outputText value="#{msgs[senderData.testResult]}"
		rendered="#{senderData.testResult != null}" styleClass="errorMessage"
		id="testResult" />
	<f:verbatim><p/></f:verbatim>
	<h:panelGrid columns="2" styleClass="commandBar"
		columnClasses="alignLeft70, alignRight30">
		<h:panelGroup>
			<h:commandButton value="#{msgs.submitButtonText}" title="Submit changes"
				onclick="javascript:return confirmSubmit();" id="submit">
				<f:ajax event="click" execute="@form" listener="#{senderData.saveSenderListener}" render="@form"/>
			</h:commandButton>
			<f:verbatim>&nbsp;</f:verbatim>
			<h:commandButton value="#{msgs.refreshLinkText}" 
				immediate="true" title="Refresh" id="refresh">
				<f:ajax listener="#{senderData.refreshSenderListener}" render="@form"/>
			</h:commandButton>
			<f:verbatim>&nbsp;</f:verbatim>
			<h:commandButton type="reset" value="#{msgs.resetButtonText}" title="Reset" id="reset"/>
			<f:verbatim>&nbsp;</f:verbatim>
			<h:commandButton value="#{msgs.backButtonText}" title="Go Back"
				immediate="true" id="goback">
				<f:ajax listener="#{senderData.cancelEditListener}" render="@form"/>
			</h:commandButton>
		</h:panelGroup>
		<h:panelGroup>
			<f:verbatim>&nbsp;</f:verbatim>
		</h:panelGroup>
	</h:panelGrid>
</h:panelGrid>
</html>
