<!DOCTYPE html [
    <!ENTITY nbsp "&#160;"> 
]>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:c="http://java.sun.com/jsp/jstl/core">
<h:panelGrid id="gettingStartedHeader" columns="3" styleClass="gettingStartedHeader"
	columnClasses="fifteenPercent, seventyPercent, fifteenPercent">
	<f:verbatim>&nbsp;</f:verbatim>
	<h:outputText value="#{msgs[gettingStarted.titleKey]}" styleClass="gettingStartedTitle"/>
   	<h:panelGroup style="text-align: right; vertical-align: bottom;">
   		<f:verbatim>&nbsp;<br/></f:verbatim>
   		<h:outputLink value="#{login.mainPage}" styleClass="headerLinkText"
   			rendered="#{login.userLoggedin and !login.currentPageMainPage}">
   			<h:outputText value="Main"/>
   		</h:outputLink>
   		<h:graphicImage value="/images/space.gif" alt="getting started" style="border: 0px" height="1" width="10"/>
   		<h:commandLink value="Logout" action="#{login.logout}" immediate="true"
   			styleClass="headerLinkText" rendered="#{login.userLoggedin}"/>
   	</h:panelGroup>
</h:panelGrid>

<f:verbatim>
<!-- verbatim tag is used to prevent JSF from rendering tr/td tags to javascript -->
<script type="text/javascript">
// <!--
function confirmDelete() {
	varText = "<h:outputText value='#{msgs.confirmDeleteText}'/>";
	return confirm(varText);
}
function confirmSubmit() {
	varText = "<h:outputText value='#{msgs.confirmSubmitText}'/>";
	return confirm(varText);
}
// -->
</script>
</f:verbatim>
</html>
