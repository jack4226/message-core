<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:c="http://java.sun.com/jsp/jstl/core">
<h:head>
	<META HTTP-EQUIV="Pragma" CONTENT="no-cache"/>
	<META HTTP-EQUIV="Expires" CONTENT="-1"/>
	<META HTTP-EQUIV="Cache-Control" CONTENT="no-cache"/>
	<link href="styles.css" rel="stylesheet" type="text/css" />
	<title><h:outputText value="#{msgs.noPermissionPageTitle}" /></title>
</h:head>
<h:body>
	<div align="center">
	<h:form id="nopermit">
	<h:panelGrid columns="1" styleClass="loginHeaderContent">
	<ui:include src="includes/gettingStartedHeader.xhtml"/>
	<h:panelGroup style="text-align: left;">
		<h:messages styleClass="errors" layout="list"
			rendered="#{debug.showMessages}" />
		<f:verbatim><p/></f:verbatim>
		<h:graphicImage value="/images/space.gif" alt="not permitted" style="border: 0px" height="1" width="10"/>
		<h:outputText value="#{msgs.noPermissionMessage}"
			style="color: red; font-size: x-large;"/>
		<f:verbatim><p/></f:verbatim>
	</h:panelGroup>
	<ui:include src="includes/gettingStartedFooter.xhtml"/>
	</h:panelGrid>
	</h:form>
	</div>
</h:body>
</html>
