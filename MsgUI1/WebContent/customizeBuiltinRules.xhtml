<!DOCTYPE html [
    <!ENTITY nbsp "&#160;"> 
]>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:c="http://java.sun.com/jsp/jstl/core">
<h:head>
     <link href="styles.css" rel="stylesheet" type="text/css"/>
     <link href="includes/datePicker.css" rel="stylesheet" type="text/css"/>
     <script type="text/javascript" src="includes/datePicker.js"></script>
     <c:if test="#{builtinRule.beanMode=='list'}">
     	<title><h:outputText value="#{msgs.customizeBuiltinRules}"/></title>
     </c:if>
     <c:if test="#{builtinRule.beanMode=='actions'}">
     	<title><h:outputText value="#{msgs.editBuiltinRuleActionPageTitle}"/></title>
     </c:if>
</h:head>
<h:body>
	<div align="center">
	<h:form id="builtinlst">
		<h:panelGrid columns="1" styleClass="headerMenuContent"
			columnClasses="contentColumn">
			<f:facet name="header">
				<f:subview id="header">
					<ui:include src="/includes/gettingStartedHeader.xhtml" />
				</f:subview>
			</f:facet>
			<f:subview id="list" rendered="#{builtinRule.beanMode=='list'}">
				<ui:include src="/includes/customizeBuiltinRules.xhtml" />
			</f:subview>
			<f:subview id="detail" rendered="#{builtinRule.beanMode=='actions'}">
	         	<ui:include src="/includes/ruleActionBuiltinEdit.xhtml"/>
	        </f:subview>
			<f:subview id="footer">
				<ui:include src="includes/gettingStartedFooter.xhtml" />
			</f:subview>
		</h:panelGrid>
	</h:form>
	</div>
</h:body>
</html>
