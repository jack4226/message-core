<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:c="http://java.sun.com/jsp/jstl/core">
<h:head>
   <link href="styles.css" rel="stylesheet" type="text/css"/>
   <c:if test="#{broadcastMsg.beanMode=='list'}">
   	<title><h:outputText value="#{msgs.listBroadcastsPageTitle}"/></title>
   </c:if>
   <c:if test="#{broadcastMsg.beanMode=='edit'}">
   	<title><h:outputText value="#{msgs.viewBroadcastMsgPageTitle}"/></title>
   </c:if>
   <c:if test="#{broadcastMsg.beanMode=='recipients'}">
   	<title><h:outputText value="#{msgs.viewMsgTrackingPageTitle}"/></title>
   </c:if>
</h:head>
<body>
<div align="center">
	<h:form id="brdslist">
		<h:panelGrid columns="1" styleClass="headerMenuContent"
			columnClasses="contentColumn">
			<f:facet name="header">
				<f:subview id="header">
					<ui:include src="/includes/gettingStartedHeader.xhtml" />
				</f:subview>
			</f:facet>
			<f:subview id="list" rendered="#{broadcastMsg.beanMode=='list'}">
				<ui:include src="/includes/broadcastsList.xhtml" />
			</f:subview>
			<f:subview id="detail" rendered="#{broadcastMsg.beanMode=='edit'}">
				<ui:include src="/includes/broadcastMsgView.xhtml" />
			</f:subview>
			<f:subview id="track" rendered="#{broadcastMsg.beanMode=='recipients'}">
				<ui:include src="/includes/broadcastTracking.xhtml" />
			</f:subview>
			<f:subview id="footer">
				<ui:include src="includes/gettingStartedFooter.xhtml" />
			</f:subview>
		</h:panelGrid>
	</h:form>
</div>
</body>
</html>
