<!DOCTYPE html [
    <!ENTITY nbsp "&#160;"> 
]>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:c="http://java.sun.com/jsp/jstl/core">
<h:head>
	<link href="styles.css" rel="stylesheet" type="text/css" />
	<script type="text/javascript" src="includes/insertAtCursor.js"></script>
	<script type="text/javascript" src="includes/whizzywig63.js"></script>
	<c:if test="#{mailingListCompose.beanMode=='edit'}">
		<title><h:outputText value="#{msgs.composeMailingListEmailPageTitle}" /></title>
	</c:if>
	<c:if test="#{mailingListCompose.beanMode=='preview'}">
		<title><h:outputText value="#{msgs.previewMailingListEmailPageTitle}" /></title>
	</c:if>
</h:head>
<h:body onLoad="document.getElementById('mlstcomp:edit:subject').focus();">
	<div align="center">
   <h:form id="mlstcomp" enctype="multipart/form-data">
      <h:panelGrid columns="1" styleClass="headerMenuContent"
             columnClasses="contentColumn">
         <f:facet name="header">
            <f:subview id="header">
               <ui:include src="/includes/gettingStartedHeader.xhtml"/>
            </f:subview>
         </f:facet>
		 <f:subview id="edit" rendered="#{mailingListCompose.beanMode=='edit'}">
         	<ui:include src="/includes/mailingListCompose.xhtml"/>
         </f:subview>
         <f:subview id="preview" rendered="#{mailingListCompose.beanMode=='preview'}">
         	<ui:include src="/includes/mailingListPreview.xhtml"/>
         </f:subview>
         <f:subview id="footer">
        	<ui:include src="includes/gettingStartedFooter.xhtml"/>
         </f:subview>
      </h:panelGrid>
   </h:form>
	</div>
</h:body>
</html>
