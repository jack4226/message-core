<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:c="http://java.sun.com/jsp/jstl/core">
<h:head>
	<META HTTP-EQUIV="Pragma" CONTENT="no-cache"/>
	<META HTTP-EQUIV="Expires" CONTENT="-1"/>
	<META HTTP-EQUIV="Cache-Control" CONTENT="no-cache"/>
	<link href="./styles.css" rel="stylesheet" type="text/css" />
	<title><h:outputText value="#{msgs.mainPageTitle}" /></title>
</h:head>
<h:body>
	<div align="center">
	<h:form id="main">
	<h:panelGrid columns="1" styleClass="headerMenuContent">
	<ui:include src="includes/gettingStartedHeader.xhtml"/>
		<c:set var="linenbr" value="1"/>
		<h:panelGrid columns="2" styleClass="menuPane" columnClasses="menuPaneColumn">
		<h:panelGroup>
			<h:outputText value="#{msgs.configServerConnectionsLabel}"
				styleClass="menuGroupTitle" rendered="#{login.isAdmin}"/>
			<h:panelGrid columns="1" styleClass="menuCell" columnClasses="menuCellColumn"
				 rendered="#{login.isAdmin}">
				<h:panelGroup styleClass="menuLinkText">
					<c:if test="${login.isAdmin == true}">
						#{linenbr}
						<c:set var="linenbr" value="${linenbr + 1}"/>
					</c:if>
					<h:outputLink value="admin/configureSiteProfiles.xhtml" styleClass="menuLinkText">
						<f:param name="frompage" value="main"/>
						<h:outputText value="#{msgs.configureSiteProfiles}"/>
					</h:outputLink>
				</h:panelGroup>
				<h:panelGroup styleClass="menuLinkText">
					<c:if test="${login.isAdmin == true}">
						#{linenbr}
						<c:set var="linenbr" value="${linenbr + 1}"/>
					</c:if>
					<h:outputLink value="admin/configureMailboxes.xhtml" styleClass="menuLinkText">
						<f:param name="frompage" value="main"/>
						<h:outputText value="#{msgs.configureMailboxes}"/>
					</h:outputLink>
				</h:panelGroup>
				<h:panelGroup styleClass="menuLinkText">
					<c:if test="${login.isAdmin == true}">
						#{linenbr}
						<c:set var="linenbr" value="${linenbr + 1}"/>
					</c:if>
					<h:outputLink value="admin/configureSmtpServers.xhtml" styleClass="menuLinkText">
						<f:param name="frompage" value="main"/>
						<h:outputText value="#{msgs.configureSmtpServers}"/>
					</h:outputLink>
				</h:panelGroup>
			</h:panelGrid>
			<f:verbatim><p/></f:verbatim>
			<h:outputText value="#{msgs.configRulesAndActionsLabel}"
				styleClass="menuGroupTitle"/>
			<h:panelGrid columns="1" styleClass="menuCell" columnClasses="menuCellColumn">
				<h:panelGroup styleClass="menuLinkText">
					#{linenbr}
					<c:set var="linenbr" value="${linenbr + 1}"/>
					<h:outputLink value="customizeBuiltinRules.xhtml" styleClass="menuLinkText">
						<f:param name="frompage" value="main"/>
						<h:outputText value="#{msgs.customizeBuiltinRules}"/>
					</h:outputLink>
				</h:panelGroup>
				<h:panelGroup styleClass="menuLinkText">
					#{linenbr}
					<c:set var="linenbr" value="${linenbr + 1}"/>
					<h:outputLink value="configureCustomRules.xhtml" styleClass="menuLinkText">
						<f:param name="frompage" value="main"/>
						<h:outputText value="#{msgs.configureCustomRules}"/>
					</h:outputLink>
				</h:panelGroup>
				<h:panelGroup styleClass="menuLinkText">
					#{linenbr}
					<c:set var="linenbr" value="${linenbr + 1}"/>
					<h:outputLink value="maintainActionDetails.xhtml" styleClass="menuLinkText">
						<f:param name="frompage" value="main"/>
						<h:outputText value="#{msgs.maintainActionDetails}"/>
					</h:outputLink>
				</h:panelGroup>
			</h:panelGrid>
			<f:verbatim><p/></f:verbatim>
			<h:outputText value="#{msgs.configMailingListAndTemplates}"
				styleClass="menuGroupTitle"/>
			<h:panelGrid columns="1" styleClass="menuCell" columnClasses="menuCellColumn">
				<h:panelGroup styleClass="menuLinkText">
					#{linenbr}
					<c:set var="linenbr" value="${linenbr + 1}"/>
					<h:outputLink value="configureMailingLists.xhtml" styleClass="menuLinkText">
						<f:param name="frompage" value="main"/>
						<h:outputText value="#{msgs.configureMailingLists}"/>
					</h:outputLink>
				</h:panelGroup>
				<h:panelGroup styleClass="menuLinkText">
					#{linenbr}
					<c:set var="linenbr" value="${linenbr + 1}"/>
					<h:outputLink value="upload/emailAddrAttachFile.jsp" styleClass="menuLinkText">
						<f:param name="frompage" value="uploademails"/>
						<h:outputText value="#{msgs.uploadEmailAddrsToList}"/>
					</h:outputLink>
				</h:panelGroup>
				<h:panelGroup styleClass="menuLinkText">
					#{linenbr}
					<c:set var="linenbr" value="${linenbr + 1}"/>
					<h:outputLink value="configureEmailVariables.xhtml" styleClass="menuLinkText">
						<f:param name="frompage" value="main"/>
						<h:outputText value="#{msgs.configureEmailVariables}"/>
					</h:outputLink>
				</h:panelGroup>
				<h:panelGroup styleClass="menuLinkText">
					#{linenbr}
					<c:set var="linenbr" value="${linenbr + 1}"/>
					<h:outputLink value="configureEmailTemplates.xhtml" styleClass="menuLinkText">
						<f:param name="frompage" value="main"/>
						<h:outputText value="#{msgs.configureEmailTemplates}"/>
					</h:outputLink>
				</h:panelGroup>
			</h:panelGrid>
		</h:panelGroup>
		<h:panelGroup>
			<h:outputText value="#{msgs.emailManagementStudioLabel}"
				styleClass="menuGroupTitle"/>
			<h:panelGrid columns="1" styleClass="menuCell" columnClasses="menuCellColumn">
				<h:panelGroup styleClass="menuLinkText">
					#{linenbr}
					<c:set var="linenbr" value="${linenbr + 1}"/>
					<h:outputLink value="msgInboxList.xhtml" styleClass="menuLinkText">
						<f:param name="frompage" value="main"/>
						<h:outputText value="#{msgs.manageEmailCorrespondence}"/>
					</h:outputLink>
				</h:panelGroup>
				<h:panelGroup styleClass="menuLinkText">
					#{linenbr}
					<c:set var="linenbr" value="${linenbr + 1}"/>
					<h:outputLink value="mailingListCompose.xhtml" styleClass="menuLinkText">
						<f:param name="frompage" value="main"/>
						<h:outputText value="#{msgs.composeForListLink}"/>
					</h:outputLink>
				</h:panelGroup>
				<h:panelGroup styleClass="menuLinkText">
					#{linenbr}
					<c:set var="linenbr" value="${linenbr + 1}"/>
					<h:outputLink value="emailAddressList.xhtml" styleClass="menuLinkText">
						<f:param name="frompage" value="main"/>
						<h:outputText value="#{msgs.manageEmailAddresses}"/>
					</h:outputLink>
				</h:panelGroup>
				<h:panelGroup styleClass="menuLinkText">
					#{linenbr}
					<c:set var="linenbr" value="${linenbr + 1}"/>
					<h:outputLink value="subscribersList.xhtml" styleClass="menuLinkText">
						<f:param name="frompage" value="main"/>
						<h:outputText value="#{msgs.manageSubscriberInformation}"/>
					</h:outputLink>
				</h:panelGroup>
				<h:panelGroup styleClass="menuLinkText">
					#{linenbr}
					<c:set var="linenbr" value="${linenbr + 1}"/>
					<h:outputLink value="broadcastsList.xhtml" styleClass="menuLinkText">
						<f:param name="frompage" value="main"/>
						<h:outputText value="#{msgs.viewBroadcastMessages}"/>
					</h:outputLink>
				</h:panelGroup>
			</h:panelGrid>
			<f:verbatim><p/></f:verbatim>
			<h:outputText value="#{msgs.siteUserManagermentLabel}"
				styleClass="menuGroupTitle"/>
			<h:panelGrid columns="1" styleClass="menuCell" columnClasses="menuCellColumn">
				<h:panelGroup styleClass="menuLinkText" rendered="#{login.isAdmin}">
					<c:if test="${login.isAdmin == true}">
						#{linenbr}
						<c:set var="linenbr" value="${linenbr + 1}"/>
					</c:if>
					<h:outputLink value="admin/manageUserAccounts.xhtml" styleClass="menuLinkText">
						<f:param name="frompage" value="main"/>
						<h:outputText value="#{msgs.manageUserAccounts}"/>
					</h:outputLink>
				</h:panelGroup>
				<h:panelGroup styleClass="menuLinkText">
					#{linenbr}
					<c:set var="linenbr" value="${linenbr + 1}"/>
					<h:outputLink value="changePassword.xhtml?frompage=main" styleClass="menuLinkText">
						<h:outputText value="#{msgs.changePassword}"/>
					</h:outputLink>
				</h:panelGroup>
				<h:panelGroup styleClass="menuLinkText"
					rendered="#{!login.isProductKeyValid}">
					#{linenbr}
					<c:set var="linenbr" value="${linenbr + 1}"/>
					<h:outputLink value="enterProductKey.xhtml?frompage=main" styleClass="menuLinkText"
						rendered="#{login.isTrialPeriodExpired}">
						<h:outputText value="#{msgs.trialPeriodExpiredPrompt}" style="color: red;"/>
					</h:outputLink>
					<h:outputLink value="enterProductKey.xhtml?frompage=main" styleClass="menuLinkText"
						rendered="#{!login.isTrialPeriodExpired}">
						<h:outputText value="#{msgs.enterProductKey}"/>
					</h:outputLink>
				</h:panelGroup>
			</h:panelGrid>
		</h:panelGroup>
		</h:panelGrid>
		<ui:include src="includes/gettingStartedFooter.xhtml"/>
	</h:panelGrid>
	</h:form>
	</div>
</h:body>
</html>
