<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:c="http://java.sun.com/jsp/jstl/core">
<h:head>
	<link href="../styles.css" rel="stylesheet" type="text/css" />
	<c:if test="#{mailInbox.beanMode=='list'}">
		<title><h:outputText value="#{msgs.configureMailboxes}" /></title>
	</c:if>
	<c:if test="#{mailInbox.beanMode!='list'}">
		<title><h:outputText value="#{msgs.editMailboxPageTitle}" /></title>
	</c:if>
</h:head>
<h:body>
	<div align="center">
		<h:form id="mailbox">
			<h:panelGrid columns="1" styleClass="headerMenuContent"
				columnClasses="contentColumn">
				<f:facet name="header">
					<f:subview id="header">
						<ui:include src="/includes/adminConsoleHeader.xhtml" />
					</f:subview>
				</f:facet>
				<f:subview id="list" rendered="#{mailInbox.beanMode=='list'}">
					<ui:include src="/includes/configureMailboxes.xhtml" />
				</f:subview>
				<f:subview id="detail" rendered="#{mailInbox.beanMode=='edit' or mailInbox.beanMode=='insert'}">
					<ui:include src="/includes/mailboxEdit.xhtml" />
				</f:subview>
				<f:subview id="footer">
					<ui:include src="/includes/gettingStartedFooter.xhtml" />
				</f:subview>
			</h:panelGrid>
		</h:form>
	</div>
</h:body>
</html>
