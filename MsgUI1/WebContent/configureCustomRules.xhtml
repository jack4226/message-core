<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:c="http://java.sun.com/jsp/jstl/core">
<h:head>
   <link href="styles.css" rel="stylesheet" type="text/css"/>
   <link href="includes/datePicker.css" rel="stylesheet" type="text/css"/>
   <script type="text/javascript" src="includes/datePicker.js"></script>
   <c:if test="#{ruleLogic.beanMode=='list'}">
   	<title><h:outputText value="#{msgs.configureCustomRules}"/></title>
   </c:if>
   <c:if test="#{ruleLogic.beanMode=='edit' or ruleLogic.beanMode=='insert' or ruleLogic.beanMode=='elements'}">
   	<title><h:outputText value="#{msgs.editBounceRulePageTitle}"/></title>
   </c:if>
   <c:if test="#{ruleLogic.beanMode=='actions'}">
   	<title><h:outputText value="#{msgs.editActionPageTitle}"/></title>
   </c:if>
   <c:if test="#{ruleLogic.beanMode=='subrules'}">
   	<title><h:outputText value="#{msgs.editSubRulePageTitle}"/></title>
   </c:if>
</h:head>
<h:body><div align="center">
   <h:form id="custrulelst">
      <h:panelGrid columns="1" styleClass="headerMenuContent"
             columnClasses="contentColumn">
         <f:facet name="header">
            <f:subview id="header">
               <ui:include src="/includes/gettingStartedHeader.xhtml"/>
            </f:subview>
         </f:facet>
		<f:subview id="list" rendered="#{ruleLogic.beanMode=='list'}">
         	<ui:include src="/includes/configureCustomRules.xhtml"/>
         </f:subview>
         <f:subview id="detail" rendered="#{ruleLogic.beanMode=='edit' or ruleLogic.beanMode=='insert'}">
         	<ui:include src="/includes/ruleLogicEdit.xhtml"/>
         </f:subview>
         <f:subview id="element" rendered="#{ruleLogic.beanMode=='elements'}">
         	<ui:include src="/includes/ruleElementEdit.xhtml"/>
         </f:subview>
         <f:subview id="action" rendered="#{ruleLogic.beanMode=='actions'}">
         	<ui:include src="/includes/ruleActionEdit.xhtml"/>
         </f:subview>
         <f:subview id="subrule" rendered="#{ruleLogic.beanMode=='subrules'}">
         	<ui:include src="/includes/ruleSubruleEdit.xhtml"/>
         </f:subview>
         <f:subview id="footer">
        	<ui:include src="includes/gettingStartedFooter.xhtml"/>
         </f:subview>
      </h:panelGrid>
   </h:form>
	</div>
</h:body>
</html>
