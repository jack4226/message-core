<!DOCTYPE html [
    <!ENTITY nbsp "&#160;"> 
]>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:c="http://java.sun.com/jsp/jstl/core">
      <h:head>
         <link href="styles.css" rel="stylesheet" type="text/css"/>
         <title><h:outputText value="#{msgs.manageEmailAddresses}"/></title>
      </h:head>

      <h:body>
      <div align="center">
         <h:form id="addrlist">
            <h:panelGrid id="addrlist_pgrid" columns="1" styleClass="headerMenuContent"
                   columnClasses="contentColumn">
               <f:facet name="header">
                  <f:subview id="header">
                     <ui:include src="/includes/gettingStartedHeader.xhtml"/>
                  </f:subview>
               </f:facet>
			   <f:subview id="list" rendered="#{emailAddress.beanMode=='list'}">
               	<ui:include src="/includes/emailAddressList.xhtml"/>
               </f:subview>
               <f:subview id="detail" rendered="#{emailAddress.beanMode=='edit' or emailAddress.beanMode=='insert'}">
               	<ui:include src="/includes/emailAddressEdit.xhtml"/>
               </f:subview>
               <f:subview id="footer">
              	<ui:include src="includes/gettingStartedFooter.xhtml"/>
               </f:subview>
            </h:panelGrid>
         </h:form>
      </div>
      </h:body>
</html>
